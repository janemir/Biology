<!DOCTYPE html>
<html>
    <head>
        <title>Тест по биологии</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="../js/test.js" type="module"></script>
    </head>
    <body>
        <h1>Тест</h1>
        <div id="question-container">
            <div id="question-box">
                <h3>Вопрос</h3>
                <div id="question-text">
                    
                </div>
            </div>
            <div id="ansewrs-container">
                <h3>Варианты ответов</h3>
                <div id="answers-box">
                </div>
            </div>
        </div>
        <div id="timer-btn-container">
            <div id="btn-box">
                <button class="checked-btn btn-questions" id="btn-0">
                    1
                </button>
                <button class="btn-questions" id="btn-1">2</button>
                <button class="btn-questions" id="btn-2">3</button>
                <button class="btn-questions" id="btn-3">4</button>
                <button class="btn-questions" id="btn-4">5</button>
                <button class="btn-questions" id="btn-5">6</button>
                <button class="btn-questions" id="btn-6">7</button>
                <button class="btn-questions" id="btn-7">8</button>
                <button class="btn-questions" id="btn-8">9</button>
                <button class="btn-questions" id="btn-9">10</button>
            </div>
            <div id="timer-box">
                <div id="timer"></div>
            </div>
        </div>
        <div class="complete-test-btn">
            <button id="complete-test">Завершить тест</button>
        </div>
    </body>
</html>
