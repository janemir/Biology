<!DOCTYPE html>
<html>
    <head>
        <title>Тест по биологии</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="js/index.js" type="text/javascript" defer></script>
    </head>
    <body>
        <h1>Лабораторная работа №4 Мирошниченко</h1>
        <h2>Вариант 16</h2>
        <p>
            Предмет «Биология». Тестирование по теме «Эволюция живой природы»
        </p>
        <div id="index-container">
            <div id="index-box">
                <h3>Настройки теста</h3>
                <div class="index-cb-container">
                    <input type="checkbox" id="mix-q">
                    <label for="mix-q">Перемешать вопросы</label>
                    <br>
                    <input type="checkbox" id="mix-ans">
                    <label for="mix-ans">Перемешать ответы</label>
                    <br>
                    <input type="checkbox" id="set-timer">
                    <label for="set-timer">Установить таймер (ММ:СС)</label>
                    <br>
                    <div id="input-timer-container">
                        <input type="time" id="input-timer">
                        <label for="input-timer"></label>
                        <div id="warning"></div>
                    </div>
                    <div id="start-btn-container">
                        <button id="start-btn">Начать тест</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
